<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getkcal</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/logo.svg" alt="getkcal" />
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Your gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Your age</label>
          <input type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Your weight</label>
          <input type="number" id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Your height</label>
          <input type="number" id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Physical activity level</label>
          <select id="activity_level">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Low activity</option>
            <option value="1.55">Moderate activity</option>
            <option value="1.725">Intense activity</option>
            <option value="1.9">Very intense activity</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calculate!</button>
        </div>
      </form>
      <div class="result-container" id="result"></div>
    </div>
  </div>

  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
